---
- name: gonapps.com-ansible
  hosts: all
  tasks:
########
    - name: uninstall-packages
      become: true
      dnf:
        name: "{{ item }}"
        state: absent
      loop:
        - firewalld
        - docker

    - name: download-docker-ce
      become: true
      uri:
        url: https://download.docker.com/linux/centos/docker-ce.repo
        dest: /etc/yum.repos.d/docker-ce.repo
        status_code:
          - 200
          - 304

    - name: dnf-makecache
      become: true
      dnf:
        update_cache: true

    - name: install-packages
      become: true
      dnf:
        name: "{{ item }}"
        state: latest
      loop:
        - https://download.docker.com/linux/centos/7/x86_64/stable/Packages/containerd.io-1.2.2-3.3.el7.x86_64.rpm
        - docker-ce
        - epel-release
        - iptables-services
        - iptables-utils
        - libselinux
        - libselinux-utils
        - python3-libselinux
        - policycoreutils
        - policycoreutils-python-utils
        - python3-policycoreutils
        - fail2ban
        - gcc
        - python3
        - python3-devel
        - python3-pip

    - name: disable-selinux
      become: true
      selinux:
        policy: targeted
        state: permissive

    - name: install-pip3-packages
      become: true
      pip:
        executable: pip3
        name: "{{ item }}"
        state: latest
      loop:
        - docker
        - docker-compose

########

    - name: copy-files
      become: true
      synchronize:
        src: "{{ item[0] }}"
        dest: "{{ item[1] }}"
        checksum: true
      loop:
        - ['./conf/etc/sysconfig/iptables', '/etc/sysconfig/iptables']
        - ['./conf/srv/docker-compose.yml', '/srv/docker-compose.yml']
        - ['./conf/etc/fail2ban/jail.local', '/etc/fail2ban/jail.local']
        - ['./vol', '/srv/']

########

    - name: srv-vol-data-mkdir
      become: true
      file:
        path: /srv/vol/data
        state: directory

    - name: openssl-ca-key
      become: true
      openssl_privatekey:
        path: /srv/vol/data/server-ca.pem
        size: 4096

    - name: openssl-ca-csr
      become: true
      openssl_csr:
        path: /srv/vol/data/server-ca.csr
        privatekey_path: /srv/vol/data/server-ca.pem

    - name: openssl-ca-cert
      become: true
      openssl_certificate:
        path: /srv/vol/data/server-ca.crt
        privatekey_path: /srv/vol/data/server-ca.pem
        csr_path: /srv/vol/data/server-ca.csr
        provider: selfsigned

    - name: openssl-key
      become: true
      openssl_privatekey:
        path: /srv/vol/data/server.pem
        size: 4096

    - name: openssl-csr
      become: true
      openssl_csr:
        path: /srv/vol/data/server.csr
        privatekey_path: /srv/vol/data/server.pem

    - name: openssl-cert
      become: true
      openssl_certificate:
        path: /srv/vol/data/server.crt
        privatekey_path: /srv/vol/data/server.pem
        csr_path: /srv/vol/data/server.csr
        ownca_path: /srv/vol/data/server-ca.crt
        ownca_privatekey_path: /srv/vol/data/server-ca.pem
        provider: ownca

########

    - name: add-group
      become: true
      group:
        name: 'docker'
        state: present

    - name: add-group-user
      become: true
      user:
        name: '{{ ansible_user_id }}'
        groups: docker
        append: yes

    - name: reset-ssh
      meta: reset_connection

########

    - name: firewalld-service
      become: true
      service:
        name: firewalld
        state: stopped
        enabled: false

    - name: iptables-service
      become: true
      service:
        name: iptables
        state: started
        enabled: true

    - name: fail2ban-service
      become: true
      service:
        name: fail2ban
        state: started
        enabled: true

    - name: docker-service
      become: true
      service:
        name: docker
        state: started
        enabled: true

    - name: docker-compose
      docker_compose:
        project_src: /srv

