---
- name: gonapps.com-ansible
  hosts: all
  tasks:
########
    - name: uninstall-packages
      become: true
      yum:
        name: "{{ item }}"
        state: absent
      loop:
        - firewalld

    - name: install-packages
      become: true
      yum:
        name: "{{ item }}"
        state: latest
      loop:
        - epel-release
        - iptables-services
        - libselinux-python
        - policycoreutils-python
        - docker
        - fail2ban
        - gcc
        - python
        - python-devel
        - python-pip

    - name: disable-selinux
      become: true
      selinux:
        policy: targeted
        state: permissive

    - name: install-pip-packages
      become: true
      pip:
        executable: pip
        name: "{{ item }}"
        state: latest
      loop:
        - docker
        - docker-compose
        - cryptography
        - requests
        - more-itertools==5.0.0

########

    - name: copy-files
      become: true
      synchronize:
        src: "{{ item[0] }}"
        dest: "{{ item[1] }}"
        checksum: true
      loop:
        - ['./conf/etc/sysconfig/iptables', '/etc/sysconfig/iptables']
        - ['./conf/srv/docker-compose.yml', '/srv/docker-compose.yml']
        - ['./conf/etc/fail2ban/jail.local', '/etc/fail2ban/jail.local']
        - ['./vol', '/srv/']

########

    - name: srv-vol-data-mkdir
      become: true
      file:
        path: /srv/vol/data
        state: directory

    - name: openssl-ca-key
      become: true
      openssl_privatekey:
        path: /srv/vol/data/server-ca.pem
        size: 4096

    - name: openssl-ca-csr
      become: true
      openssl_csr:
        path: /srv/vol/data/server-ca.csr
        privatekey_path: /srv/vol/data/server-ca.pem

    - name: openssl-ca-cert
      become: true
      openssl_certificate:
        path: /srv/vol/data/server-ca.crt
        privatekey_path: /srv/vol/data/server-ca.pem
        csr_path: /srv/vol/data/server-ca.csr
        provider: selfsigned

    - name: openssl-key
      become: true
      openssl_privatekey:
        path: /srv/vol/data/server.pem
        size: 4096

    - name: openssl-csr
      become: true
      openssl_csr:
        path: /srv/vol/data/server.csr
        privatekey_path: /srv/vol/data/server.pem

    - name: openssl-cert
      become: true
      openssl_certificate:
        path: /srv/vol/data/server.crt
        privatekey_path: /srv/vol/data/server.pem
        csr_path: /srv/vol/data/server.csr
        ownca_path: /srv/vol/data/server-ca.crt
        ownca_privatekey_path: /srv/vol/data/server-ca.pem
        provider: ownca

########

    - name: add-group
      become: true
      group:
        name: 'docker'
        state: present

    - name: add-group-user
      become: true
      user:
        name: '{{ ansible_user_id }}'
        groups: docker
        append: yes

    - name: reset-ssh
      meta: reset_connection

########

    - name: firewalld-service
      become: true
      service:
        name: firewalld
        state: stopped
        enabled: false

    - name: iptables-service
      become: true
      service:
        name: iptables
        state: started
        enabled: true

    - name: fail2ban-service
      become: true
      service:
        name: fail2ban
        state: started
        enabled: true

    - name: docker-service
      become: true
      service:
        name: docker
        state: started
        enabled: true

    - name: docker-compose
      docker_compose:
        project_src: /srv

