---
- name: gonapps.com-ansible
  hosts: all
  tasks:
########

    - name: set-hostname
      become: true
      hostname:
        name: gonapps-vm

    - name: uninstall-dnf-packages
      become: true
      dnf:
        name: '{{ item }}'
        state: absent
      loop:
        - firewalld
        - docker
        - podman
        - podman-manpages

    - name: download-docker-ce
      become: true
      uri:
        url: https://download.docker.com/linux/centos/docker-ce.repo
        dest: /etc/yum.repos.d/docker-ce.repo
        status_code:
          - 200
          - 304

    - name: dnf-makecache
      become: true
      dnf:
        update_cache: true

    - name: install-dnf-packages
      become: true
      dnf:
        name: '{{ item }}'
        state: latest
      loop:
        - https://download.docker.com/linux/centos/7/x86_64/stable/Packages/containerd.io-1.2.2-3.3.el7.x86_64.rpm
        - https://dl.fedoraproject.org/pub/epel/epel-release-latest-8.noarch.rpm
        - docker-ce
        - epel-release
        - iptables-services
        - iptables-utils
        - libselinux
        - libselinux-utils
        - python3-libselinux
        - policycoreutils
        - policycoreutils-python-utils
        - python3-policycoreutils
        - fail2ban
        - gcc
        - gcc-c++
        - python3
        - python3-devel
        - python3-pip
        - go
        - git

    - name: disable-selinux
      become: true
      selinux:
        policy: targeted
        state: permissive

    - name: install-pip3-packages
      become: true
      pip:
        executable: pip3
        name: '{{ item }}'
        state: latest
      loop:
        - docker
        - docker-compose

########

    - name: copy-files
      tags: copy-files
      become: true
      copy:
        src: '{{ item[0] }}'
        dest: '{{ item[1] }}'
      loop:
        - ['./conf/etc/sysconfig/iptables', '/etc/sysconfig/iptables']
        - ['./conf/srv/docker-compose.yml', '/srv/docker-compose.yml']
        - ['./conf/etc/fail2ban/jail.local', '/etc/fail2ban/jail.local']
        - ['./vol', '/srv/']

    - name: mkdir-srv-vol-data
      become: true
      file:
        path: /srv/vol/data
        state: directory

    - name: sync-git-repos
      tags: sync-git-repos
      become: true
      git:
        repo: '{{ item[0] }}'
        dest: '{{ item[1] }}'
      loop:
        - ['https://github.com/gonapps-org/gonapps.com-home', '/srv/vol/data/gonapps.com-home']
        - ['https://github.com/gohugoio/hugo', '/opt/hugo']

    - name: install-hugo
      become: true
      command: go install --tags extended
      environment:
        GOPATH: /usr/local/go
      args:
        chdir: /opt/hugo
        creates: /usr/local/go/bin/hugo

    - name: run-hugo
      become: true
      command: /usr/local/go/bin/hugo
      args:
        chdir: /srv/vol/data/gonapps.com-home
        creates: /srv/vol/data/gonapps.com-home/public

########

    - name: openssl-ca-key
      become: true
      openssl_privatekey:
        path: /srv/vol/data/server-ca.pem
        size: 4096

    - name: openssl-ca-csr
      become: true
      openssl_csr:
        path: /srv/vol/data/server-ca.csr
        privatekey_path: /srv/vol/data/server-ca.pem

    - name: openssl-ca-cert
      become: true
      openssl_certificate:
        path: /srv/vol/data/server-ca.crt
        privatekey_path: /srv/vol/data/server-ca.pem
        csr_path: /srv/vol/data/server-ca.csr
        provider: selfsigned

    - name: openssl-key
      become: true
      openssl_privatekey:
        path: /srv/vol/data/server.pem
        size: 4096

    - name: openssl-csr
      become: true
      openssl_csr:
        path: /srv/vol/data/server.csr
        privatekey_path: /srv/vol/data/server.pem

    - name: openssl-cert
      become: true
      openssl_certificate:
        path: /srv/vol/data/server.crt
        privatekey_path: /srv/vol/data/server.pem
        csr_path: /srv/vol/data/server.csr
        ownca_path: /srv/vol/data/server-ca.crt
        ownca_privatekey_path: /srv/vol/data/server-ca.pem
        provider: ownca

########

    - name: add-group
      become: true
      group:
        name: 'docker'
        state: present

    - name: add-group-user
      become: true
      user:
        name: '{{ ansible_user_id }}'
        groups: docker
        append: yes

    - name: reset-ssh
      meta: reset_connection

########

    - name: firewalld-service
      become: true
      systemd:
        name: firewalld
        state: stopped
        enabled: false

    - name: iptables-service
      become: true
      systemd:
        name: iptables
        state: started
        enabled: true

    - name: fail2ban-service
      become: true
      systemd:
        name: fail2ban
        state: started
        enabled: true

    - name: cockpit-service
      become: true
      systemd:
        name: cockpit.socket
        state: started
        enabled: true

    - name: docker-service
      become: true
      systemd:
        name: docker
        state: started
        enabled: true

    - name: docker-compose
      docker_compose:
        project_src: /srv

